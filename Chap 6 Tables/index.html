<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Sale Prices</h1>
    <table width="500" border="2" bgcolor="B1AEB1" cellpadding="2" cellspacing="5">
        <thead>
            <tr>
                <th>Product</th>
                <th>OP</th>
                <th>SP</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>A</th>
                <td>2,000</td>
                <td>1,750</td>
            </tr>
            <tr>
                <th>B</th>
                <td colspan="2">1,350</td>
            </tr>
            <tr>
                <th>C</th>
                <td rowspan="2">1,500</td>
                <td>1,380</td>
            </tr>
            <tr>
                <th>D</th>
                <td>7,200</td>
            </tr>
        </tbody>
        <tfoot>
            <tr> 
                <td colspan="3">Note: These are Sale Price</td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
